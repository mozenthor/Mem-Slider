<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/normalize.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper_slider">
      <input type="radio" name="rb" id="rslide1" checked>
      <input type="radio" name="rb" id="rslide2">
      <input type="radio" name="rb" id="rslide3">
      <input type="radio" name="rb" id="rslide4">
      <input type="radio" name="rb" id="rslide5">
      <div class="slider">
        <div class="slider_img slider1_img"></div>
        <div class="slider_img slider2_img"></div>
        <div class="slider_img slider3_img"></div>
        <div class="slider_img slider4_img"></div>
        <div class="slider_img slider5_img"></div>
      </div>
      <div class="text_control">
        <div class="sliders_text">
          <div class="slider_text slider_text1">То, что вы сейчас увидите, называется мемы</div>
          <div class="slider_text slider_text2">Когда вышел новый тест RSSchool</div>
          <div class="slider_text slider_text3">Student 1 проверяющий твою работу</div>
          <div class="slider_text slider_text4">Когда ищешь ошибку в коде</div>
          <div class="slider_text slider_text5">Ластовый</div>
        </div>
        <div class="controls">
          <label class="control control1" for="rslide1"></label>
          <label class="control control2" for="rslide2"></label>
          <label class="control control3" for="rslide3"></label>
          <label class="control control4" for="rslide4"></label>
          <label class="control control5" for="rslide5"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
